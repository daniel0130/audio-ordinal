<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Control Panel</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #ddd;
        }
        button {
            font-weight: bold;
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0a84ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;

        }
        button:hover {
            background-color: #006fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Synth Control Panel</h1>
        <div class="control-group">
            <label for="waveform">Waveform:</label>
            <select id="waveform">
                <option value="triangle">Triangle</option>
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
            </select>
        </div>
        <div class="control-group">
            <label for="noteSlider">Note:</label>
            <input type="range" id="noteSlider" min="0" max="87" value="39"> <!-- Middle C as default -->
        </div>
        
        <div class="control-group">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="100" value="100"> <!-- Added volume control -->
        </div>
        <div class="control-group">
            <label for="attack">Attack (ms):</label>
            <input type="number" id="attack" value="100">
        </div>
        <div class="control-group">
            <label for="release">Release (ms):</label>
            <input type="number" id="release" value="100">
        </div>
        <div class="control-group">
            <label for="cutoff">Cutoff Frequency (Hz):</label>
            <input type="number" id="cutoff" value="800">
        </div>
        <div class="control-group">
            <label for="resonance">Resonance:</label>
            <input type="number" id="resonance" value="5">
        </div>
        <div class="control-group">
            <label for="pan">Pan:</label>
            <input type="range" id="pan" min="-1" max="1" step="0.1" value="0">
        </div>
        <button id="playButton">Play</button>
    </div>
    <script type=module src="frequencyTable.js"></script>
    <script type=module src="synth.js"></script>
    <script type=module src="midiController.js"></script>
</body>

</html>

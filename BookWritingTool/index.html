<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Authoring Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Book Authoring Tool</h1>

    <!-- Load Book from JSON Section -->
    <div class="mb-4">
      <label class="btn btn-outline-primary mb-2">
        Load Book from JSON <input type="file" id="loadBookJSON" accept=".json" hidden onchange="loadBookFromJSON(event)">
      </label>
    </div>
    
    <!-- Book Metadata Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Book Metadata</h2>
      </div>
      <div class="card-body">
        <form id="bookMetadataForm">
          <div class="mb-3">
            <label for="bookTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>
          </div>
          <div class="mb-3">
            <label for="bookSynopsis" class="form-label">Synopsis</label>
            <textarea class="form-control" id="bookSynopsis" rows="3" placeholder="Enter book synopsis" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update Metadata</button>
        </form>
      </div>
    </div>

    <!-- Add Chapter Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Add Chapter</h2>
      </div>
      <div class="card-body">
        <form id="addChapterForm">
          <div class="mb-3">
            <label for="chapterTitle" class="form-label">Chapter Title</label>
            <input type="text" class="form-control" id="chapterTitle" placeholder="Enter chapter title" required>
          </div>
          <div class="mb-3">
            <label for="chapterSummary" class="form-label">Summary</label>
            <textarea class="form-control" id="chapterSummary" rows="2" placeholder="Enter chapter summary" required></textarea>
          </div>
          <div class="mb-3">
            <label for="chapterContent" class="form-label">Content</label>
            <textarea class="form-control" id="chapterContent" rows="5" placeholder="Enter full chapter content" required></textarea>
          </div>
          <div class="mb-3">
            <label for="chapterCharacters" class="form-label">Characters</label>
            <select multiple class="form-select" id="chapterCharacters">
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <div class="mb-3">
            <label for="chapterTimelines" class="form-label">Timelines</label>
            <select multiple class="form-select" id="chapterTimelines">
              <!-- Options will be populated dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-success">Add Chapter</button>
        </form>
      </div>
    </div>


    <!-- Add Character Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Add Character</h2>
      </div>
      <div class="card-body">
        <form id="addCharacterForm">
          <div class="mb-3">
            <label for="characterName" class="form-label">Name</label>
            <input type="text" class="form-control" id="characterName" placeholder="Enter character name" required>
          </div>
          <div class="mb-3">
            <label for="characterBio" class="form-label">Bio</label>
            <textarea class="form-control" id="characterBio" rows="3" placeholder="Enter character bio" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Add Character</button>
        </form>
      </div>
    </div>

    <!-- Add Timeline Event Section -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h2>Add Timeline Event</h2>
          </button>
        </div>
      </div>
      <div class="card-body">
        <form id="addTimelineForm">
          <div class="mb-3">
            <label for="timelineTitle" class="form-label">Timeline Title</label>
            <input type="text" class="form-control" id="timelineTitle" placeholder="Enter timeline title" required>
          </div>
          <div class="mb-3">
            <label for="timelineDate" class="form-label">Date</label>
            <input type="text" class="form-control" id="timelineDate" placeholder="Enter date (e.g., 67 BCE)" required>
          </div>
          <div class="mb-3">
            <label for="timelineEvent" class="form-label">Event Description</label>
            <textarea class="form-control" id="timelineEvent" rows="2" placeholder="Enter event description" required></textarea>
          </div>
          <button type="submit" class="btn btn-info">Add Timeline Event</button>
        </form>
      </div>
    </div>

    <!-- Upload Document Section -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Upload Document</h2>
        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#uploadInfoModal">
          <i class="bi bi-info-circle"></i> Info
        </button>
      </div>
      <div class="card-body">
        <form id="uploadDocumentForm">
          <div class="mb-3">
            <label for="documentFile" class="form-label">Choose Document</label>
            <input type="file" class="form-control" id="documentFile" accept=".txt,.md,.json" required>
          </div>
          <button type="submit" class="btn btn-secondary">Upload and Process</button>
        </form>
        <div id="documentProcessingStatus" class="mt-3"></div>
      </div>
    </div>

    <!-- Search Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h2>Search</h2>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Search chapters, characters, timelines..." aria-label="Search">
          <button class="btn btn-secondary" type="button" onclick="searchJSON()">Search</button>
        </div>
        <div id="searchResults"></div>
      </div>
    </div>

    <!-- JSON Output Section -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Current JSON Output</h2>
        <div>
          <button class="btn btn-outline-primary me-2" onclick="downloadJSON()">Download JSON</button>
          <label class="btn btn-outline-success mb-0">
            Upload JSON <input type="file" id="uploadJSON" accept=".json" hidden onchange="uploadJSON(event)">
          </label>
        </div>
      </div>
      <div class="card-body">
        <pre id="jsonOutput" class="bg-light p-3 rounded"></pre>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal for Upload Document Info -->
  <div class="modal fade" id="uploadInfoModal" tabindex="-1" aria-labelledby="uploadInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadInfoModalLabel">Upload Document Instructions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- The detailed explanation will be inserted here by popup.js -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (including Popper for modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons (for the Info icon) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Main JavaScript -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>

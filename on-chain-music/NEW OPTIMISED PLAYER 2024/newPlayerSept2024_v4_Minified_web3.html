body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #000000;
    justify-content: flex-start;
    align-items: center;
}

h1 {
    color: #333;
    margin: 10px 0;
    font-size: 1.2rem; /* Smaller font size */
}

#buttonContainer {
    display: flex;
    gap: 5px; /* Smaller gap */
    margin-bottom: 10px;
    margin-top: 10px;
}

button {
    padding: 5px 10px; /* Smaller padding */
    cursor: pointer;
    font-size: 0.8rem; /* Smaller font size */
}

#loadingIndicator, #errorMessage, #songTitle {
    margin-top: 5px;
    font-size: 0.9rem; /* Smaller font size */
    color: #ffffff; /* White text for better visibility */
}

#artworkCanvas {
    width: 66vh; /* Set the width to be the same as 66% of the viewport height */
    height: 66vh; /* Set the height to 66% of the viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #333;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
    margin-top: auto;
    margin-bottom: auto;
    aspect-ratio: 1 / 1; /* Ensure the canvas is always square */
}

img, video, iframe {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}

.unsupported {
    color: red;
    font-size: 14px;
}


</style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Parent HTML with Embedded iFrame</title>
    <style>
        /* Style to center the iframe */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        iframe {
            width: 1240px;  /* Set the width of the iframe */
            height: 1240px; /* Set the height of the iframe */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for the slider */
        #scaleControl {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
        }
    </style>
</head>
<input id="scaleControl" type="range" min="0.1" max="2" step="0.01" value="1" oninput="updateScale(this.value)">

<script>
    window.seed = 100;  // Default seed

    function updateScale(value) {
        const childFrame = document.getElementById('childFrame');
        const scaleFactor = parseFloat(value);
        const baseSize = 1240; // The original size of the iframe

        // Post message to child iframe to adjust the content scale
        childFrame.contentWindow.postMessage({ scale: value }, '*');

        // Adjust iframe size based on scale
        const newWidth = (baseSize * scaleFactor) + 'px';
        const newHeight = (baseSize * scaleFactor) + 'px';
        childFrame.style.width = newWidth;
        childFrame.style.height = newHeight;

        // Log the changes for debugging purposes
        console.log('ScaleControl Input Changed:');
        console.log('--------------------------');
        console.log('New Scale Value:', scaleFactor);
        console.log('New Iframe Width:', newWidth);
        console.log('New Iframe Height:', newHeight);

        // Listen for message events to log changes in the child iframe
        window.addEventListener('message', function(event) {
            if (event.data.scale !== undefined) {
                console.log('Child Frame Scaling Update:');
                console.log('--------------------------');
                console.log('Scale Applied in Child:', event.data.scale);
            }
        });
    }

    window.addEventListener('message', function(event) {
        if (event.data === 'requestSeed') {
            const childFrame = document.getElementById('childFrame');
            childFrame.contentWindow.postMessage({ seed: window.seed }, '*');
            console.log('Seed value sent to child iframe:', window.seed);
        }
    });
</script>

<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #overlay-content {
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #overlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #clickLock {
            position: fixed;
            top: 0;
            left: 0; /* Ensure left is set to 0 to cover the full width */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10001;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loadingTextContainer {
            position: fixed;
            top: 0;
            left: 100px; /* Move text container to the right */
            width: calc(100% - 75px); /* Adjust width to maintain full coverage */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f7931a;
            font-size: 24px;
        }
        @keyframes flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        #clickRoss {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-weight: 700;
            font-size: 24px;
            z-index: 1001;
            margin-top: 10px;
            display: none;
            animation: flash 1s infinite;
        }
    </style>
</head>
<body>
    <div id="clickRoss">Click Ross to Play</div>
    <div id="clickLock">
        <div id="loadingTextContainer">Loading...</div>
    </div>
    <div id="playButton"></div>
    <script>

            "Liberating beats...", "Freeing the playlist...", "Smuggling in beats...", "Handling the TRUTH...", "Unlocking melodies...",

            "Escaping tyranny...", "Crypto tunes loading...", "FREEDOM in progress...", "Painting escape plan...",
            "Readying escape tunnel...", "Activating covert tunes...", "Liberation jams...", "Loading FREEDOM anthem...",
            "Nailing the FREEDOM strut...", "Quick FREEDOM stretch routine...", "Decrypting escape plan...", "Clearing out lockers...",
            "Loading liberation beats...", "Practicing tunnel digging...", "Polishing getaway shoes...", "Testing decoy plan...", "Scouting for loose bricks..."

        }));

            loadStatus.colorSettingsLoaded = true, Math.random() > .75 && updateLoadingText(getRandomMessage()), checkAllLoaded();
        }));
        document.addEventListener("audioContextRunning", (() => {
            loadStatus.audioContextRunning = true, Math.random() > .75 && updateLoadingText(getRandomMessage()), checkAllLoaded();
        }));
        document.addEventListener("DOMContentLoaded", (() => {

            console.log("DOMContentLoaded event fired");

            const t = document.createElement("script");

            console.log("Additional script added:", t.src);
            new MutationObserver(() => {
                document.title !== e && (console.log("Title changed from", document.title, "to", e), document.title = e);
            }).observe(document.querySelector("title"), { childList: true });
            console.log("MutationObserver set up for title changes");
            const n = document.getElementById("clickLock");
            n && n.addEventListener("click", (e => {
                e.stopPropagation(), e.preventDefault();
            }));
        }));
        showLoadingSequence();
        updateLoadingText(getRandomMessage());
        setTimeout(() => document.dispatchEvent(new Event("pakoLoaded")), 1e3);
        setTimeout(() => document.dispatchEvent(new Event("dataDeserialized")), 2e3);
        setTimeout(() => document.dispatchEvent(new Event("settingsLoaded")), 3e3);
        setTimeout(() => document.dispatchEvent(new Event("colorSettingsLoaded")), 4e3);
        setTimeout(() => document.dispatchEvent(new Event("audioContextRunning")), 5e3);
    </script>
</body>
</html>

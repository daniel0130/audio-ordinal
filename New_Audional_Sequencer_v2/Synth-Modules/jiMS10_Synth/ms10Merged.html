<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiMS10: Audional Synth</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>jiMS10 - Audional Synth</h2>
    <div class="synth-container">
        <div class="dropdown-container">
            <label>
                Control Channel:
                <select id="controlChannel"></select> <!-- Control Channel Dropdown -->
            </label>
            <label>
                Waveform:
                <select id="waveform">
                    <option value="sine">Sine</option>
                    <option value="sawtooth" selected>Sawtooth</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                    <!-- <option value="pulse">Pulse</option> -->
                </select>
            </label>
            <label>
                Note:
                <select id="note"></select>
            </label>
            <button onclick="playMS10TriangleBass()">Play Note</button>
        </div>
        <div class="control-container">
            <div class="fader-controls">
                <label>Attack (ms): <input id="attack" max="2000" min="0" type="range" value="10"></label>
                <label>Release (ms): <input id="release" max="10000" min="0" type="range" value="1000"></label>
                <label>Cutoff (Hz): <input id="cutoff" max="20000" min="20" type="range" value="3000"></label>
                <label>Resonance: <input id="resonance" max="100" min="0" type="range" value="5" step="0.1"></label>
                <label>Distortion: <input id="distortion" max="100" min="0" type="range" value="0" step="0.1"></label>
            
                <label>Volume: <input id="volume" max="500" min="0" type="range" value="500"></label>
            </div>
            <div class="button-grid">
                <!-- <button id="recordButton" onclick="resumeAudioContext();">Record Audio</button>
                <button id="stopRecordButton">Stop Audio Recording</button> -->
                <button id="recordMIDIButton">Record</button>
                <button id="stopMIDIRecordButton">Stop Recording</button>
                <button id="playRecordButton" onclick="resumeAudioContext();">Play Recording</button>

                <!-- <button id="playMIDIRecordButton">Play MIDI Recording</button> -->
                <button onclick="saveSettings()">Save Settings</button>
                <div class="grid-placeholder"></div> <!-- Placeholder for alignment -->
                <button onclick="loadSettings()">Load Settings</button>
                <button id="createMidiJsonFile">Download Json Recording</button>
                <input type="file" id="loadMidiJsonFile" style="display: none;" />
                <label for="loadMidiJsonFile" id="loadMidiJsonFileLabel">Load MIDI Recording</label>
            </div>
    </div>

    <script>
        // Add this script at the end of your HTML or after the elements are defined
document.addEventListener('DOMContentLoaded', function() {
    const sliders = document.querySelectorAll('.fader-controls input[type="range"]');
    sliders.forEach(slider => {
        slider.addEventListener('input', handleSliderChange);
    });
});

function handleSliderChange() {
    console.log(`${this.id} value changed to: ${this.value}`);
    switch(this.id) {
        case 'attack':
        case 'release':
            updateEnvelope();
            break;
        case 'cutoff':
        case 'resonance':
            updateFilter();
            break;
        case 'distortion':
            updateDistortion();
            break;
        case 'volume':
            updateVolume();
            break;
        default:
            console.error('Unexpected slider ID');
    }
}

function updateEnvelope() {
    // Assuming there's a global envelope or synthesizer object you can adjust
    const attack = parseFloat(document.getElementById('attack').value);
    const release = parseFloat(document.getElementById('release').value);
    console.log(`Updated envelope with Attack: ${attack}, Release: ${release}`);
    // Adjust the synthesizer's envelope parameters here
}

function updateFilter() {
    const cutoff = parseFloat(document.getElementById('cutoff').value);
    const resonance = parseFloat(document.getElementById('resonance').value);
    console.log(`Updated filter with Cutoff: ${cutoff}, Resonance: ${resonance}`);
    // Adjust the synthesizer's filter parameters here
}

function updateDistortion() {
    const distortionAmount = parseFloat(document.getElementById('distortion').value);
    console.log(`Updated distortion with amount: ${distortionAmount}`);
    // Adjust the synthesizer's distortion parameters here
}

function updateVolume() {
    const volume = parseFloat(document.getElementById('volume').value);
    console.log(`Updated volume with level: ${volume}`);
    // Adjust the synthesizer's volume here
}

// Ensure all your synthesizer component updates (envelope, filter, distortion, etc.) are implemented

    </script>
    <script src="synth.js"></script>
    <script src="audioRecorder.js"></script>
    <script src="controlChannels.js"></script>
    <script src="main.js"></script>
    <script src="arpeggiator.js"></script>
    <script src="eventListeners.js"></script>
    <script src="midiControl.js"></script>
    <script src="timing.js"></script>
    <script src="saveLoad.js"></script>
    <script src="playNotes.js"></script>
    <script src="noteSelector.js"></script>
    <script src="saveLoadMidiRecordingJsonFiles.js"></script>
    
       
</body>

</html>

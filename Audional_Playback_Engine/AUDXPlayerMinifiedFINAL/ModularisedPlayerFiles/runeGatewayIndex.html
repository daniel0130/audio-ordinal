<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seed Provider for Visualizer</title>
</head>
<body>
    <script>
        // Function to generate a random seed or use a predefined one
        function generateSeed() {
            return Math.floor(Math.random() * 1000000000);  // Generate a random number for seed
        }

        // Redirect to the gateway with the seed as a query parameter
        window.location.href = `runeGateway.html?seed=${generateSeed()}`;
    </script>
</body>
</html>

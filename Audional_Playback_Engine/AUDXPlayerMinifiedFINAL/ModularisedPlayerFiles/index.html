<script>
async function loadJsonFromUrl(url) {
    try {
        const response = await fetch(url);

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const jsonData = await response.json();
        console.log("Loaded JSON data from URL:", jsonData);

        // Process the JSON data as needed
        const analysisResult = {
            channelsWithUrls: 0,
            sequencesCount: 0,
            activeStepsPerSequence: {},
            activeChannelsPerSequence: {},
            types: {}
        };

        analyzeJsonStructure(jsonData, "", analysisResult);
        const playbackData = prepareForPlayback(jsonData, analysisResult);
        await fetchAndProcessAudioData(playbackData.channelURLs);
        preprocessAndSchedulePlayback();
    } catch (error) {
        console.error("Could not load JSON data from URL:", error);
    }
}

// Example usage
document.addEventListener("DOMContentLoaded", () => {
    const jsonUrl = "https://ordinals.com/content/b77bc993907aaae50d0e4d4e7bb001d725141cf71b1b92a6716e4dddc97bb028i0";
    loadJsonFromUrl(jsonUrl);
    initializeWorker();
});

</script>

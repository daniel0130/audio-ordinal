<meta content="width=device-width,initial-scale=1" name="viewport">
<div class="drum-machine-container">
    <div id="drum-machine">
        <h1>
            <span class="button-label">Play</span>
            <div class="button-round">
                <div class="button play-button" id="play"></div>
            </div>
            <span class="button-label">Stop</span>
            <div class="button-round">
                <div class="button stop-button" id="stop"></div>
            </div>

            <button id="new-load-button"style="display: none;">Load </button>

            <div class="load-popup" id="loadOptions">
                <button id="loadJson">Load from Json file</button>
            </div>
            <input id="load-file-input" type="file" accept=".json">

            <span class="button-label stop" style="display: none;">Stop</span>
                <div class="button stop-button" id="stop"></div>
            </div>
            <div class="tooltip bpm-container" style="display: none;">BPM: 
                <input id="bpm-slider" type="range" max="180" min="60" step="1" title="Adjust the Beats Per Minute" value="105">
                <div class="bpm-display" id="bpm-display">105</div>
            </div>
            <span class="title" style="display: none;">Audional Sequencer<br>
                <span class="bright-orange">₿</span>itcoin<span class="bright-orange">₿</span>eats<span class="bright-orange small-text">₿</span><span class="small-text">eta</span>
            </span>
        </h1>
        <div class="utility-buttons" style="display: none;">
            <button class="tooltip" id="save-button">Save </button>
            <input id="save-file-input" type="file" style="display:none">
            
            <button class="tooltip action-button paste-button" id="paste-button" style="display: none;">Paste</button>
            <label class="tooltip" for="project-name" style="display: none;">Project Name </label>
            <input id="project-name" class="project-name" placeholder="Enter project name" style="display: none;">
        </div>
        <div class="subtext-container" style="display: none;">
            <p class="centered-text subtext">Raw On-chain <span class="bright-orange">₿</span>itcoin Audionals: playing live, directly from the <span>₿</span>lockchain!</p>
        </div>
        <main id="app" role="main">
            <div class="channel-template" style="display:none">
                <div class="channel">
                    <button class=" load-sample-button"></button>
                    <button class=" control-button open-audio-trimmer" style="background-color:#00f;font-weight:700"><span class="letter">T</span> </button>
                    <button class=" control-button clear-button"><span class="letter">C</span> 
                        <div class="clear-confirm" style="display:none;position:absolute;background-color:rgba(0,0,0,.7);color:#fff;padding:5px;border-radius:3px;z-index:10">Click again to confirm clear</div>
                    </button>
                    <button class=" control-button mute-button"><span class="letter">M</span> </button>
                    <button class=" control-button solo-button"><span class="letter">S</span></button>
                    <div class="steps-container"></div>
                </div>
            </div>
        </main>
    </div>
</div>
<div class="quickplay-button-container">
    <button class="tooltip" id="prev-sequence" style="display: none;">Previous Sequence <span class="tooltiptext">Go to the previous sequence</span></button>
    <span class="tooltip" id="current-sequence-display" style="display: none;">Sequence 0  </span>
    <button class="tooltip" id="next-sequence" style="display: none;">Next Sequence </button>
    <label class="tooltip" for="continuous-play" style="display: none;">Continuous Play </label>
    <input id="continuous-play" type="checkbox" checked class="tooltip" style="display: none;">
</div>
<div class="modal" id="audio-trimmer-modal" hidden>
    <div class="modal-content">
        <span class="close-button">×</span>
        <div id="audio-trimmer-container"></div>
    </div>
</div>


<script src="allInOneSequencer.js"></script>
<script>
    // Initialize the UnifiedSequencerSettings instance
    let sequencerSettings = new UnifiedSequencerSettings();

    // Function to fetch and load sequencer settings from a JSON file
    function loadSequencerSettings() {
        fetch('BasedSong1.json') // Adjust the path as needed
            .then(response => response.json())
            .then(json => {
                sequencerSettings.loadSettings(json);
                // Optionally, call any methods to update the UI or prepare the sequencer
            })
            .catch(error => console.error('Error loading sequencer settings:', error));
    }

    // Call the function to load settings when the page is fully loaded
    window.onload = loadSequencerSettings;
</script>
</body>

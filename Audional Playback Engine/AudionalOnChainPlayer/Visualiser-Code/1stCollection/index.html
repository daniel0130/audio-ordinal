<!DOCTYPE html>

<script src="c.js"></script>
<script src="d.js"></script>
<script>
    let cci = 18; // Initial CCI value
    const initialCCI = 21; // Store the initial value of cci to reset later
    let seed = 6; // Seed value, can be adjusted for production purposes

    // Enhanced randomization function using a seed
    function randomWithSeed(seedValue) {
        const x = Math.sin(seedValue) * 10000;
        return x - Math.floor(x);
    }

    // Function to calculate cci based on channelIndex and seed, now with enhanced randomness
    function calculateCCI(channelIndex) {
        const randomSeed = seed + channelIndex; // Combine seed with channelIndex for unique seed per channel
        const randomMultiplier = randomWithSeed(randomSeed) * 100; // Generate a pseudo-random number [0, 100)
        return Math.floor(randomMultiplier) + 1; // Ensure CCI is within 1-100 range
    }

    const channelPlaybackListener = new BroadcastChannel('channel_playback');
    channelPlaybackListener.onmessage = (event) => {
        if (event.data.action === 'stop') {
            cci = initialCCI; // Reset to initial cci value when stop is received
            console.log(`Stop received. CCI reset to initial value ${initialCCI}`);
        } else {
            const { channelIndex } = event.data;
            cci = calculateCCI(channelIndex); // Update the CCI with enhanced randomization
            console.log(`Received channel playback: Channel ${channelIndex}. CCI updated to ${cci} based on seed ${seed}.`);
        }
    };
</script>
